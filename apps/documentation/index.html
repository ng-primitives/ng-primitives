<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Primitives</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="/src/favicon.svg" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="preconnect" href="https://HTXZ7INLYZ-dsn.algolia.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles.css" />

    <script>
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        const theme = localStorage.getItem('ngp-theme');

        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    </script>
  </head>
  <body class="font-sans text-sm text-zinc-600 antialiased dark:bg-zinc-900 dark:text-zinc-100">
    <docs-root></docs-root>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
