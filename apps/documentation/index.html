<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Primitives</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="/src/favicon.svg" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="preconnect" href="https://HTXZ7INLYZ-dsn.algolia.net" crossorigin />
    <link rel="stylesheet" href="/src/styles.css" />

    <script>
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        const theme = localStorage.getItem('ng-primitives-theme');

        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          localStorage.setItem('ng-primitives-theme', 'system');
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    </script>
  </head>
  <body class="font-sans text-sm text-zinc-600 antialiased dark:bg-zinc-900 dark:text-zinc-100">
    <docs-root></docs-root>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
