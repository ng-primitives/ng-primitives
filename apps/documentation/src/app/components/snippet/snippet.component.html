<div class="not-prose relative flex flex-col items-center justify-center">
  <div class="relative w-full flex-1">
    <div class="rounded-xl bg-zinc-950">
      <div class="flex items-center border-b border-white/20 pe-1.5">
        @for (file of files(); track file.label) {
          <button
            class="group relative -mb-px flex items-center whitespace-nowrap px-2 py-2 font-medium text-white outline-none"
            [attr.aria-selected]="selectedFile() === file.label"
            (click)="selectedFile.set(file.label)"
            role="tab"
            type="button"
            tabindex="0"
          >
            <div
              class="inline-flex h-5 items-center rounded-md px-2 text-xs group-hover:bg-zinc-700/60 group-hover:text-white"
            >
              {{ file.label }}
            </div>

            @if (selectedFile() === file.label) {
              <div class="pointer-events-none absolute inset-0 border-b border-white"></div>
            }
          </button>
        }

        <button
          class="relative -mb-px ml-auto flex size-7 items-center justify-center whitespace-nowrap rounded-md text-base font-medium text-white outline-none hover:bg-zinc-700/60 hover:text-white"
          (click)="copyToClipboard()"
          type="button"
          tabindex="0"
        >
          <ng-icon name="heroSquare2Stack" />
        </button>
      </div>

      <pre
        class="h-fit whitespace-pre-wrap p-4"
      ><code class="language-typescript not-prose" [innerHTML]="code()"></code></pre>
    </div>
  </div>
</div>
