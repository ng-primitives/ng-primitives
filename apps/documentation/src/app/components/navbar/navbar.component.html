<header
  class="fixed top-0 z-20 h-16 w-full border-b border-black/10 bg-white dark:border-zinc-800 dark:bg-zinc-900"
>
  <div class="from-primary to-accent absolute inset-x-0 top-0 h-0.5 bg-gradient-to-r"></div>
  <nav class="container relative mx-auto flex h-full w-full items-center gap-x-4 px-8">
    <button
      class="inline-flex size-8 flex-shrink-0 items-center justify-center rounded-lg transition-colors data-[hover]:bg-zinc-50 data-[press]:bg-zinc-100 md:hidden dark:data-[hover]:bg-zinc-700 dark:data-[press]:bg-zinc-800"
      (click)="toggle()"
      ngpButton
    >
      <ng-icon class="text-lg text-zinc-800 dark:text-zinc-100" name="lucideMenu" />
    </button>

    <img
      class="hidden h-8 w-auto md:block dark:hidden"
      src="assets/logo.svg"
      alt="Angular Primitives"
    />
    <img
      class="hidden h-8 w-auto dark:md:block"
      src="assets/logo-dark.svg"
      alt="Angular Primitives"
    />

    <img class="block h-8 w-auto md:hidden" src="assets/logo-small.svg" alt="Angular Primitives" />
    <div class="ml-auto flex gap-x-1 sm:gap-x-2 md:ml-0 md:w-full">
      <div class="md:ml-auto">
        <div id="docsearch"></div>
      </div>

      <div class="inline-flex gap-x-1 sm:gap-x-2 md:ml-auto">
        <docs-theme-toggler />

        <a
          class="inline-flex items-center justify-center gap-x-2 rounded-lg bg-white px-3 py-2 outline-none transition-colors data-[hover]:bg-zinc-50 data-[press]:bg-zinc-100 data-[focus-visible]:text-zinc-800 data-[hover]:text-zinc-800 data-[focus-visible]:ring-2 data-[focus-visible]:ring-blue-500 dark:bg-zinc-800 dark:data-[hover]:bg-zinc-700 dark:data-[press]:bg-zinc-700 dark:data-[focus-visible]:text-zinc-100 dark:data-[hover]:text-zinc-100 dark:data-[focus-visible]:ring-blue-800"
          target="_blank"
          href="https://discord.gg/NTdjc5r3gC"
          ngpButton
        >
          <ng-icon class="text-lg text-zinc-500" name="bootstrapDiscord" />
          <span class="hidden font-medium md:inline">Discord</span>
        </a>

        <a
          class="inline-flex items-center justify-center gap-x-2 rounded-lg bg-white px-3 py-2 outline-none transition-colors data-[hover]:bg-zinc-50 data-[press]:bg-zinc-100 data-[focus-visible]:text-zinc-800 data-[hover]:text-zinc-800 data-[focus-visible]:ring-2 data-[focus-visible]:ring-blue-500 dark:bg-zinc-800 dark:data-[hover]:bg-zinc-700 dark:data-[press]:bg-zinc-700 dark:data-[focus-visible]:text-zinc-100 dark:data-[hover]:text-zinc-100 dark:data-[focus-visible]:ring-blue-800"
          target="_blank"
          href="https://github.com/ng-primitives/ng-primitives/"
          ngpButton
        >
          <ng-icon class="text-lg text-zinc-500" name="bootstrapGithub" />
          <span class="hidden font-medium md:inline">GitHub</span>
        </a>
      </div>
    </div>
  </nav>
</header>
