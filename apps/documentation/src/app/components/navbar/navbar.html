<header
  class="fixed top-0 z-20 h-16 w-full border-b border-black/10 bg-white dark:border-zinc-800 dark:bg-zinc-900"
>
  <div class="from-primary to-accent absolute inset-x-0 top-0 h-0.5 bg-linear-to-r"></div>
  <nav class="relative mx-auto flex h-full w-full items-center gap-x-4 px-8">
    <button
      class="inline-flex size-8 shrink-0 items-center justify-center rounded-lg transition-colors data-hover:bg-zinc-50 data-press:bg-zinc-100 lg:hidden dark:data-hover:bg-zinc-700 dark:data-press:bg-zinc-800"
      (click)="toggle()"
      ngpButton
    >
      <ng-icon class="text-lg text-zinc-800 dark:text-zinc-100" name="lucideMenu" />
    </button>

    <a routerLink="/" aria-label="Angular Primitives Homepage">
      <img
        class="hidden h-10 lg:block dark:hidden"
        src="assets/logo.svg"
        alt="Angular Primitives"
      />
      <img class="hidden h-10 dark:lg:block" src="assets/logo-dark.svg" alt="Angular Primitives" />
      <img
        class="block h-8 w-auto lg:hidden"
        src="assets/logo-small.svg"
        alt="Angular Primitives"
      />
    </a>

    <div class="ml-auto flex gap-x-1 sm:gap-x-2 md:ml-0 md:w-full">
      <div class="md:ml-auto">
        <div id="docsearch"></div>
      </div>

      <div class="inline-flex gap-x-1 sm:gap-x-2 md:ml-auto">
        <button
          class="inline-flex items-center justify-center gap-x-2 rounded-lg px-3 py-2 text-lg text-zinc-500 outline-hidden transition-colors data-focus-visible:text-zinc-800 data-focus-visible:ring-2 data-focus-visible:ring-blue-500 data-hover:bg-zinc-50 data-hover:text-zinc-800 data-press:bg-zinc-100 dark:text-zinc-400 dark:data-focus-visible:text-zinc-100 dark:data-focus-visible:ring-blue-800 dark:data-hover:bg-zinc-700 dark:data-hover:text-zinc-100 dark:data-press:bg-zinc-700"
          docs-theme-toggler
        >
          <span class="sr-only">Toggle theme</span>
        </button>

        <a
          class="inline-flex items-center justify-center gap-x-2 rounded-lg px-3 py-2 text-zinc-500 outline-hidden transition-colors data-focus-visible:text-zinc-800 data-focus-visible:ring-2 data-focus-visible:ring-blue-500 data-hover:bg-zinc-50 data-hover:text-zinc-800 data-press:bg-zinc-100 dark:text-zinc-400 dark:data-focus-visible:text-zinc-100 dark:data-focus-visible:ring-blue-800 dark:data-hover:bg-zinc-700 dark:data-hover:text-zinc-100 dark:data-press:bg-zinc-700"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/sponsors/ng-primitives"
          aria-label="Sponsor us on GitHub"
          ngpButton
        >
          <ng-icon class="text-lg text-zinc-500 dark:text-zinc-400" name="lucideHeart" />
          <span class="hidden font-medium md:inline">Sponsor</span>
        </a>

        <a
          class="inline-flex items-center justify-center gap-x-2 rounded-lg px-3 py-2 text-zinc-500 outline-hidden transition-colors data-focus-visible:text-zinc-800 data-focus-visible:ring-2 data-focus-visible:ring-blue-500 data-hover:bg-zinc-50 data-hover:text-zinc-800 data-press:bg-zinc-100 dark:text-zinc-400 dark:data-focus-visible:text-zinc-100 dark:data-focus-visible:ring-blue-800 dark:data-hover:bg-zinc-700 dark:data-hover:text-zinc-100 dark:data-press:bg-zinc-700"
          target="_blank"
          rel="noopener noreferrer"
          href="https://discord.gg/NTdjc5r3gC"
          aria-label="Join our Discord community"
          ngpButton
        >
          <ng-icon class="text-lg text-zinc-500 dark:text-zinc-400" name="bootstrapDiscord" />
          <span class="hidden font-medium md:inline">Discord</span>
        </a>

        <a
          class="inline-flex items-center justify-center gap-x-2 rounded-lg px-3 py-2 text-zinc-500 outline-hidden transition-colors data-focus-visible:text-zinc-800 data-focus-visible:ring-2 data-focus-visible:ring-blue-500 data-hover:bg-zinc-50 data-hover:text-zinc-800 data-press:bg-zinc-100 dark:text-zinc-400 dark:data-focus-visible:text-zinc-100 dark:data-focus-visible:ring-blue-800 dark:data-hover:bg-zinc-700 dark:data-hover:text-zinc-100 dark:data-press:bg-zinc-700"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/ng-primitives/ng-primitives/"
          aria-label="View source code on GitHub"
          ngpButton
        >
          <ng-icon class="text-lg text-zinc-500 dark:text-zinc-400" name="bootstrapGithub" />
          <span class="hidden font-medium md:inline">GitHub</span>
        </a>
      </div>
    </div>
  </nav>
</header>
