<div class="my-2.5 border-b border-zinc-100 pb-5 pt-2.5 dark:border-zinc-800">
  <div class="flex text-sm">
    <div class="mr-5 flex flex-1 content-start py-0.5">
      <div class="flex flex-wrap items-center gap-2">
        <div
          class="from-primary to-accent inline-block bg-gradient-to-r bg-clip-text text-sm font-medium text-transparent"
        >
          {{ name }}
        </div>
        <div class="flex items-center space-x-2 text-xs font-medium">
          <div
            class="rounded-md bg-zinc-50 px-2 py-0.5 text-zinc-900 ring-1 ring-black/5 dark:bg-zinc-950 dark:text-white dark:ring-white/5"
          >
            {{ type }}
          </div>
          @if (default) {
          <span
            class="rounded-md bg-zinc-50 px-2 py-0.5 text-zinc-900 ring-1 ring-black/5 dark:bg-zinc-950 dark:text-white dark:ring-white/5"
          >
            default: "{{ default }}"
          </span>
          } @if (required) {
          <span
            class="rounded-md bg-red-100/50 px-2 py-0.5 text-red-600 dark:bg-red-800/50 dark:text-red-300"
          >
            required
          </span>
          }
        </div>
      </div>
    </div>
  </div>
  <div class="prose-sm prose-zinc mt-4">
    <p class="text-sm">
      <ng-content />
    </p>
  </div>
</div>
